<!doctype html>
<html lang="en">
{% load static %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ current.name}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="jumbotron text-center" style="background-color: rgb(140, 157, 235);">
       
        <div class="jumbotron text-center">
            <h1>{{ current.name }}</h1>
            <h2>{{ current.description }}</h2>
           <img class="rounded mx-auto d-block" style="width: 22cm"  src="{{ current.program_picture.url }}" alt="err404">
        </div>
        

<h2>Exercises:</h2>
  <h2><ol>
    {% for exercise in associated_exercises %}
        <li>
            <h1>{{ exercise.exercise.name }} - {{ exercise.exercise.description }}</h1>
            <img src="{{ exercise.exercise.exercise_picture.url }}" alt="{{ exercise.exercise.name }} Picture">
        </li>
    {% endfor %}
  </ol></h2>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
