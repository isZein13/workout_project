<!doctype html>
<html lang="en">
{% load static %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ inside.Program}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="jumbotron text-center" style="background-color: rgb(140, 157, 235);">
       
        <div class="jumbotron text-center">
            <h1>HELLO</h1>
           <h1>{{ i.Program}}</h1>
           <img src="{% static 'Zk.jpg' %}" alt="err404">
        </div>
        <h1>{{ current_prog.name }}</h1>
<img src="{{ current_prog.program_picture.url }}" alt="{{ current_prog.name }} Picture">

<h2>Exercises:</h2>
<ul>
    {% for exercise in associated_exercises %}
        <li>
            {{ exercise.exercise.name }} - {{ exercise.exercise.description }}
            <img src="{{ exercise.exercise.exercise_picture.url }}" alt="{{ exercise.exercise.name }} Picture">
        </li>
    {% endfor %}
</ul>
    </ul>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
