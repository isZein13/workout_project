{% extends 'base.html' %}

{% block content %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Programms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="jumbotron text-center" style="background-color: rgb(140, 157, 235);">
        {% for i in programs.all %}
        <div class="jumbotron text-center">
           
            <a href="{% url 'programms:show-program' %}"><h1>Program: {{ i.name }} </h1></a>
            <h3>Description: {{ i.get_brief }} ... <a href="{% url 'programms:current-program' prog_id=i.program_id %}">read more</a></h3>
            <img class="rounded mx-auto d-block" style="width: 22cm" src="{{ i.program_picture.url }}" alt="err404">
            
        </div>
    {% endfor %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
{% endblock %}
